<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Formulario</title>
    <style>
    body {
        background-color: #93B874;
    }
    </style>
</head>
<body>
    <form action ="" align="center">
        <h1> Formulario de Datos </h1>
        <p>
            <label for="nombre">Nombre</label><br>
            <input type="text" name="nombre" placeholder="p.e: Vanessa" required/>
        </p>
        <p>
            <label for="apellido">Apellido</label><br>
            <input  type="text" name="apellido" placeholder="p.e: Garcia" required/>
        </p>
        <p>
            <label for="teléfono">Teléfono</label><br>
            <input type="tel" name="teléfono" placeholder="p.e: 222222222" pattern="[0-9]{9}" title="Tu teléfono debe contener 9 digitos" required/>
        </p>
        <p>
            <label for="auto">Escoge tu auto</label><br>
            <select name="auto" required>
                <option value="">Selecciona tu auto</option>
                <option value="volvo">Volvo</option>
                <option value="saab">Saab</option>
                <option value="mercedes">Mercedes</option>
                <option value="audi">Audi</option>
            </select>
        </p>
        <p>
            <label for="email">Email</label><br>
            <input type="email" name="email" placeholder="p.e: minombre@example.com" required/>
        </p>
        <p>
            <label for="pw">Crea tu contraseña</label><br>
            <input type="password" name="pw" pattern=".{6,}" title="6 o más caracteres" required/>
        </p>
        <p>
            <input type="submit" name="" value="Enviar">
        </p>
    </form>

</body>
</html>
